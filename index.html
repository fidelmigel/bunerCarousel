<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube</title>
  </head>
  <body>
    <fusifytag
      data-items='[
            {
                "first-face":"images/tel.mp4",
                "link": "https://www.pexels.com/uk-ua/",
                "background-color": "#ff0000",
                "play-pause-button": {
                    "url": "images/play-pause.png",
                    "width": "50px",
                    "height": "50px"
                },
                "sound-button": {
                    "url": "images/sound.png",
                    "width": "50px",
                    "height": "50px"
                }
            },
            {
                "second-face":"images/burger.png",
                "link": "https://somplo.com/rich-media-gallery/",
                "background-color": "#00ff00"
            },
            {
                "third-face":"images/chiken.png",
                "link": "https://somplo.com/rich-media-gallery/",
                "background-color": "#0000ff"
            },
            {
                "fourth-face":"images/meat.png",
                "link": "https://somplo.com/rich-media-gallery/",
                "background-color": "#ffff00"
            }
      ]'
      auto-speed="50"
      reset-timeout="1000"
      rotation-direction="right"
    ></fusifytag>
    <script src="script.js"></script>
  </body>
</html>
